<div class="form">
    <form #predictionForm="ngForm">
        <div class="IrisPrediction">
            <span class="heading">Iris Type Classification</span>
            <div class="inputFields">
                <div class="input">
                    <br />
                    <input type="tel" placeholder="Sepal Length" name="sepal_length" #sepal_length="ngModel" [(ngModel)]="IrisPrediction.sepal_length" required>
                    <small class="error" *ngIf="sepal_length.touched && sepal_length.invalid">Invalid Sepal Length</small>
                    <br />
                </div>
                <div class="input">
                    <br />
                    <input type="tel" placeholder="Sepal Width" name="sepal_width" #sepal_width="ngModel" [(ngModel)]="IrisPrediction.sepal_width" required>
                    <small class="error" *ngIf="sepal_width.touched && sepal_width.invalid">Invalid Sepal Width</small>
                    <br />
                </div>
                <div class="input">
                    <br />
                    <input type="tel" placeholder="Petal Length" name="petal_length" #petal_length="ngModel" [(ngModel)]="IrisPrediction.petal_length" required>
                    <small class="error" *ngIf="petal_length.touched && petal_length.invalid">Invalid Petal Length</small>
                    <br />
                </div>
                <div class="input">
                    <br />
                    <input type="tel" placeholder="Petal Width" name="petal_width" #petal_width="ngModel" [(ngModel)]="IrisPrediction.petal_width" required>
                    <small class="error" *ngIf="petal_width.touched && petal_width.invalid">Invalid Petal Width</small>
                    <br />
                </div>
            </div>
            <div class="submit">
                <br />
                <button type="submit"class="btn btn-success" (click)="predict()" [disabled]=predictionForm.invalid>Submit</button>
                <br />
            </div>
        </div>
    </form>
</div>
